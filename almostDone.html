<html>
<head>

<title>Free Online Dating</title>
<style type = "text/css", media"screen, projection">
    @import url("styles/almostDone.css");
</style>
</head>
<body>
<h1 id="logo">Meowder</h1>
<div class="existingaccount">
Have an account?
<button type="button" class="signin">Sign In</button>
</div>

<div class="indentation">
<h2 id="almostthere">You're Almost There!</h2>
<br><br>
<b>FIRST NAME</b>
<form>
<input id="firstname" type="text" name="fname">
</form>
<br>
<b>BIRTHDATE</b> <br>
<select class="date">
    <option value="" disabled selected>Month</option>
    <option value="jan">January</option>
    <option value="feb">February</option>
    <option value="mar">March</option>
    <option value="apr">April</option>
    <option value="may">May</option>
    <option value="jun">June</option>
    <option value="jul">July</option>
    <option value="aug">August</option>
    <option value="sept">September</option>
    <option value="oct">October</option>
    <option value="nov">November</option>
    <option value="dec">December</option>
</select>
<select class="date">
    <option value="" disabled selected>Day</option>
</select>
<select class="date">
    <option value="" disabled selected>Year</option>
</select><br><br><br><br><br>
<button type="button" id="continue" onclick="location.href='createAccount.html';">Continue</button>
</div>
</body>
</html>
