@* catInfo Template File *@
@(cats: Seq[Cat])(implicit request: RequestHeader, flash: Flash, messagesProvider: MessagesProvider)

@main("Cat Info") {
<h1>Cat Information</h1>
	<table>
		<tr>
			<th>Cat Name</th>
			<th>Breed Info</th>
			<th>Gender</th>
		</tr>
		@for(c <- cats) {
			<tr>
				<td>@c.catname</td>
				<td>@c.breed</td>
				<td>@c.gender</td>
			</tr>
		}
	</table>	
}
